<html>
    <head>
        <title>Curso de javascript</title>
    </head>
    <body>
        <script>
        console.log('hello world');

        //definindo variavel
        var x =  10, y = 5;
        console.log(x , y)
        //soma
        var resultado = x + y;
        console.log("somado:" + resultado);
        //subtracao
        var resultado2 = x - y;
        console.log("subtraido:" + resultado2);
        //multiplicacao
        var resultado3 = x * y;
        console.log("multiplicado:" + resultado3);
        //divisao
        var resultado4 = x / y;
        console.log("dividido:" + resultado4);
        
        function soma(numero1, numero2) {
            var resultado = numero1 + numero2;
            return resultado;
        }
        var resultado = soma(1,2)
        console.log(resultado);

        var resultado = soma(6,2)
        console.log(resultado);

        </script>
    </body>
</html>
